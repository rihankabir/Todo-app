<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS for Drag & Drop -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>My Todo List</h2>
        <button class="btn btn-secondary" id="toggle-theme">Toggle Dark Mode</button>
    </div>

    <div class="input-group mb-3">
        <input type="text" id="todo-input" class="form-control" placeholder="Add new todo">
        <select id="priority" class="form-select" style="max-width: 120px;">
            <option value="low" selected>Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button class="btn btn-primary" id="add-btn">Add</button>
    </div>

    <div class="mb-3">
        <button class="btn btn-outline-primary filter-btn" data-filter="all">All</button>
        <button class="btn btn-outline-success filter-btn" data-filter="completed">Completed</button>
        <button class="btn btn-outline-warning filter-btn" data-filter="pending">Pending</button>
    </div>

    <ul class="list-group" id="todo-list"></ul>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
